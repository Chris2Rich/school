    <style>
      :root {
        width: 100%;
        height: 100%;
        overflow-x: hidden;
        color: #e4ddc3;
        font-family: "Rubik Mono One", monospace;
      }

      * {
        position: relative;
        user-select: none;
        scrollbar-width: thin;
        scrollbar-color: #bd955f #ba5e4f;
        transition-duration: 350ms;
      }

      .centered {
        text-align: center;
        width: fit-content;
        margin: auto;
      }

      button {
        border-radius: 18.5px;
        border: #ba5e4f 3.5px solid;
        color: #e4ddc3;
        background: #bb7f52;
        font-family: "Rubik Mono One", monospace;
        font-size: 1.5rem;
        height: 3rem;
        transition-duration: 250ms;

        &:hover {
          cursor: pointer;
          transform: translate(0, -10px);
        }

        &:active {
          border-color: #bb7f52;
          background: #ba5e4f;
          transition-duration: 250ms;
          transform: translate(0, 10px);
        }
      }

      .oov {
        opacity: 0;
        transform: translate(0px, 15px)
      }

      .popup {
        position: absolute;
        width: 90%;
        height: fit-content;
        left: calc(50% - 45%);
        top: calc(50% - 45%);
        background-image: radial-gradient(circle at top, #654323, #64261f);
        border-radius: 15px;
        border: 5px solid #ba5e4f;
        box-shadow: 7.5px 7.5px 15px #000;
      }

    </style>
  </head>

  <body style="display: flex; flex-direction: column;">

      <img style="position: fixed; top: 0px; left: 0px; width: 100vw; height: 100vh; transition-duration: 0ms; object-fit: cover; mask-image: radial-gradient(#0002 35%, #000c); -webkit-mask-image: radial-gradient(#0002 35%, #000c);" src="" alt="" class="oov" onload="this.classList.remove('oov')">

    <script>
      const spinner = document.querySelector('#button_load');
      let rotation = 0

      function animate() {
        rotation += 2.5
        spinner.style.transform = `rotate(${rotation}deg)`
        requestAnimationFrame(animate)
      }

      animate()

      function show_modal(e){
        switch(document.querySelector(e).classList.contains("oov")){
          case true:
          document.querySelector(e).classList.remove("oov")
          document.querySelector(e).style.zIndex = 1
          break

          case false:
          document.querySelector(e).classList.add("oov")
          document.querySelector(e).style.zIndex = -1
          break

          default:
            return
        }
        return
      }
      
    </script>
